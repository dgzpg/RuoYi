<title>修改岗位</title>
</head>
<body>
<article class="cl pd-20">
	<form action="" th:action="@{/getEdit(id=${position.getId()})}" th:object="${position}"enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-member-add">
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原岗位名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="" disabled="disabled"name="" id="role" th:field="*{positionName}">
				</div>
			</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新岗位名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入新岗位名" required="required" name="name" id="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原岗位编码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder=""disabled="disabled" name="" id="role" th:field="*{coding}">
				</div>
			</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新岗位编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入新岗位编码" required="required" name="Coding" id="">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span></label>
			<div class="formControls col-xs-8 col-sm-9">
				<p  style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<a th:href="@{/mainPage}" class="btn btn-primary radius" style="text-decoration:none">
					返回
				</a>
			</div>
		</div>
	</form>
</article>

</body>
</html>
