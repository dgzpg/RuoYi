<title>修改用户</title>
</head>
<body>
<article class="cl pd-20">
	<form action="" th:action="@{/getEditUser(countId=${user.getCountId()})}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-member-add">
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<label th:text="${user.getCountId()}">
			</div>
		</div> -->
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" required="required" placeholder="请输入角色名称" name="role" id="role">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>岗位：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入岗位名" required="required" name="position" id="position">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>部门：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入部门名"  required="required" name="department" id="department">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<p class="m-t-md"style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<a th:href="@{/userMainPage}" class="btn btn-primary radius" style="text-decoration:none">
					返回
				</a>
			</div>
		</div>
	</form>
</article>
