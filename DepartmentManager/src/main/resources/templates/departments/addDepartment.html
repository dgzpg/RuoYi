<title>添加部门</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="cl pd-20">
	<form action="" th:action="@{/getAddDepartment}" method="post"  enctype="multipart/form-data" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>部门名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" required="required"value="" placeholder="请输入部门名" id="" name="departmentName">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属公司：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" required="required"placeholder="请输入所属公司名" name="company" id="role">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span></label>
			<div class="formControls col-xs-8 col-sm-9">
				<p  style="color:red"placeholder="" name="" id=""th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" >
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<a th:href="@{/mainPage}" class="btn btn-primary radius" style="text-decoration:none">
					返回
				</a>
			</div>
		</div>
	</form>
</article>

</body>
